<div class="mycontainer">
    <div class="card text-white bg-primary m-5" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>{{city}}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">Summary: {{summary}}</p>
            <!-- Using build-in angular pipe to round up the decimal number -->
            <!-- https://angular.io/api/common/DecimalPipe -->
            <p class="card-text">Temperature: {{temperature_2m}} °c</p>
            <p class="card-text">Feels like: {{apparent_temperature}} °c</p>
            <p class="card-text">Pressure: {{surface_pressure}} hPa</p>
            <p class="card-text">Humidity: {{relative_humidity}} %</p>
        </div>
        <div class="card-footer bg-transparent border-success">
        </div>
    </div>
</div>
